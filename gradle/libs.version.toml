[versions]
# Core
paper-api = "1.21.7-R0.1-SNAPSHOT"
#javax-annotation = "1.3.2"

# Crescent Sun API versions
crescent-core-api = "2.0.1"
crescent-common = "1.0.4"
artifacts-api = "1.0.18"
crystals-api = "1.0.3"

# Other dependencies
triumph-cmd = "2.0.0-BETA-3"
hikari-cp = "6.3.0"
protoweaver = "1.4.8"
crescentmsg = "1.2.1"

# Test
junit_version = "5.11.0"
mockbukkit_version = "3.107.0"

[libraries]
# Core
paper-api = { module = "io.papermc.paper:paper-api", version.ref = "paper-api"}
triumph-cmd = { module = "dev.triumphteam:triumph-cmd-bukkit", version.ref = "triumph-cmd"}
